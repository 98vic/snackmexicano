<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit-cover">
    <meta name="apple-mobile-web-app-title" content="SnackMexicano">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/feather.min.js"></script>
    <link rel="manifest" href="/manifest.json" >
    <meta name="theme-color" content="#ed5f18">
      <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
      <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-180x180.png">
      <link rel="apple-touch-icon" sizes="167x167" href="images/icons/icon-167x167.png">

    
    <title>Snack Mexicano</title>
</head>
<body>
    <div id="ingreso" class="contenedor">
        <section class="section">
            <h1>Victor Desarrollador</h1>
            <h3>Correo</h3>
            <input class="section__input" type="text" placeholder="Correo" id="correo">
            <h3>Contrase単a</h3>
            <input class="section__input" type="password" id="contrasena" placeholder="Contrase単a">
            <button class="boton" id="btnIngresar">Ingresar</button>
        </section>
        <div class="registrar">
            <a id="btnRegistrar" href="#">Registrate</a>
        </div>
    </div>
    <!-- Registro -->
    <div id="registro" class="registro contenedor">
        <section class="section">
            <h3>Correo</h3>
            <input class="section__input" type="email" id="correoR">
            <h3>Nombre</h3>
            <input class="section__input" type="text" id="nombreR">
            <h3>Contrase単a</h3>
            <input class="section__input" type="password" id="contrasenaR">
            <h3>Confirmar contrase単a</h3>
            <input class="section__input" type="password" id="confirmacionR">
            <h3>Fecha de nacimiento</h3>
            <input class="section__input" type="date" id="fechaR">
            <button id="btnRegistro" class="boton">Registrar</button>
        </section>
        <div class="iniciar">
            <a id="btnIniciar" href="#">Iniciar sesion</a>
        </div>
    </div>
    <!-- Pricipal -->
    <div class="principal contenedor" id="principal">
        <div id="menu" ><span id="btnMenu" onclick="abrirBarra()"><i data-feather="align-justify"></i></span>
        </div>
        <h1>Snack Mexicacano</h1>
        <h2 id="bienvenida" class="bienvenida">Bienvenido <span id="nombreP"></span> </h2>
        <!-- Cotenido mensaje -->
        <div class="redactar" id="redactar">
            <section class="section">
                <h3>Para</h3>
                <input type="text" id="correoM" class="section__input"/>
                <h3>Mensaje</h3>
                <textarea id="mensajeM" class="section__input"></textarea>
                <button id="btnMensaje" class="boton">Enviar</button>
            </section>
        </div>
        <div class="mensaje contenedor" id="mensajes">
            <!-- Contenido camara -->
        </div>
        <div class="camara contenedor" id="camara">
            <div class="container-photo">
                <img id="photo" class="photo">
            </div>
            <input type="file" accept="image/*" capture="camera" id="camera" class="inputget"/>
            <button id="opens" class="boton">Foto</button>&nbsp;&nbsp;
            <button id="mapa" class="boton">Mapa</button>
            <input type="text" id="lugar" class="section__input">
        </div>
    </div>

    <!-- Menu -->
    <div id="barraMenu" class="menu">
        <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">&times;</a>
        <a href="javascript:void(0)" class="opciones" onclick="mensajes()"><i data-feather="mail"></i>&nbsp; Mensajes</a>
        <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones"><i data-feather="camera"></i>&nbsp; Fotos</a>
        <a href="javascript:void(0)" onclick="cerrarSesion()" class="opciones"><i data-feather="log-out"></i>&nbsp; Cerrar Sesion</a>
    </div>
    <script src="js/app.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
